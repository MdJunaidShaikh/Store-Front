    # container: python:3.12.2-slim-bullseye

    steps: 
      - name : Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 
        uses: actions/setup-python@v4
        with:
            python-version: '3.12.3'

      - name: Install Dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: Run tests
        run: |
